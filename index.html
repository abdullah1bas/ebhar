<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ebhar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Normalize office -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- css folder -->
    <link rel="stylesheet" href="css/ebhar.css" />
    <!-- Google Font Awsome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header-top py-1">
      <div class="head-search container d-flex justify-content-end gap-2">
        <a href="#" class="box rounded text-white py-1 px-2">Register</a>
        <a href="#" class="box rounded text-white py-1 px-2">Login</a>
        <span class="box rounded text-white py-1 px-2"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <span class="box rounded text-white py-1 px-2">En</span>
      </div>
    </div>

    <div class="header-top2 d-flex align-items-center container gap-2 p-4">
      <a href="#" class="col-4">
        <img src="image/logo.png" alt="" class="logo" />
      </a>

      <div class="contact col-5 d-flex gap-3 border-end pe-3 flex-grow-1">
        <a href="#" class="email d-flex gap-3 col-6 align-items-center">
          <div>
            <i
              class="fa-solid fa-envelope-open-text text-danger fs-1 email-icon"
            ></i>
          </div>
          <div class="email-link">
            <p class="mb-1 text-black-50">Email</p>

            <span class="fs-6 text-secondary" id="email">info@whlaah.com</span>
          </div>
        </a>
        <a href="#" class="contact-us d-flex gap-3 col-6 align-items-center">
          <div class="contact-icon">
            <i class="fa-solid fa-phone-volume text-danger fs-1 phone"></i>
          </div>
          <div class="contact-num">
            <p class="mb-1 text-black-50">Contact Us</p>
            <span class="fs-6 text-secondary" id="phone">00966504774491</span>
          </div>
        </a>
      </div>

      <ul
        class="social col-2 d-flex justify-content-between align-items-center text-center ms-3 gap-2"
      >
        <li>
          <a
            href="#"
            class="social-icon fs-6 d-block p-2 me-2 position-relative facebook"
            data-icon="facebook"
          >
            <i class="fa-brands fa-facebook-f facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="social-icon fs-6 d-block p-2 me-2 position-relative instagram"
            data-icon="instagram"
          >
            <i class="fa-brands fa-instagram instagram"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="social-icon fs-6 d-block p-2 me-2 position-relative twitter"
            data-icon="twitter"
          >
            <i class="fa-brands fa-twitter twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="social-icon fs-6 d-block p-2 me-2 position-relative snapchat"
            data-icon="snapchat"
          >
            <i class="fa-brands fa-snapchat snapchat"></i>
          </a>
        </li>
      </ul>
    </div>

    <div
      class="header-top3 container border-top d-flex justify-content-between align-items-center"
    >
      <ul class="links d-flex col-9">
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Home</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">About Us</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Services</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Clients</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Events Calendar</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Our porfolio</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Packages</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Blog</a>
        </li>
        <li class="flex-grow-1">
          <a href="#" class="text-body text-capitalize fs-6 d-inline-block link py-3 me-4 position-relative">Contact Us</a>
        </li>
        
      </ul>
      <div class="myCartShopping position-relative">
        <a href="#" class="cart d-flex gap-4 align-items-center" >
          <p class="mb-0 text-black fs-5">Cart</p>
          <div class="icon-cart text-white d-flex align-items-center justify-content-center rounded-circle position-relative ">
            <i class="fa-solid fa-bag-shopping fs-5"></i>
            <span class="num-cart position-absolute d-block top-0 text-white p-1 rounded-circle text-center lh-1">0</span>
          </div>
        </a>
        <div class="cart-details position-absolute end-0 p-3 pt-0 d-none">
          <div class="cart-total d-flex justify-content-between align-items-center py-3 mb-3 border-bottom">
            <p class="m-0">Total</p>
            <span>0</span>
          </div>
          <button type="button" class="btn button-details px-4 text-white" data-bs-toggle="button">Details and pay</button>
        </div>
      </div>
  </div>
  </body>
</html>
